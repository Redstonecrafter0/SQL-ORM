name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - 'Test'
    branches:
      - master
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build
        run: 'mvn clean package'
      - name: Create Release Note
        run: 'sed -i "s/{{ VERSION }}/$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)/" RELEASE_NOTE.md'
      - name: Release
        run: |
          set -x
          assets=()
          for asset in ./target/*.jar; do
            assets+=("-a" "$asset")
          done
          hub release create "${assets[@]}" -F RELEASE_NOTE.md v$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy to GitHub Package Registry
        uses: simontunnat/action-maven-deploy@v1.1
        with:
          username: Redstonecrafter0
          password: ${{ secrets.GITHUB_TOKEN }}
          repository: https://maven.pkg.github.com/Redstonecrafter0/SQL-ORM
          maven-goals: 'clean source:jar deploy'
